    <button onclick="ir()">Bot贸n 3</button>
    <br>
    <button onclick="musica()"> M煤sica</button>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        var sonando = false;

        function musica() {
            var audio = document.getElementById("musica");

            if (sonando) {
                audio.pause();
                sonando = false;
            } else {
                audio.volume = 0.4;
                audio.play();
                sonando = true;
            }
        }

        function ir() {
            var paginas = [
                "https://es.games68.com/games.php?id=14072#google_vignette",
                "https://www.youtube.com/watch?v=_od_XsXY3w4",
                "https://poki.com/es/g/true-love-calculator"
            ];

            var numero = Math.floor(Math.random() * paginas.length);
            window.location = paginas[numero];
        }
    </script>
